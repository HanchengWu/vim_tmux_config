# -- remap prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# -- general -------------------------------------------------------------------
set -g default-terminal "screen-256color" # colors!
setw -g xterm-keys on
set -sg escape-time 5                     # faster command sequences
set -sg repeat-time 500                   # increase repeat timeout

set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

set -g history-limit 5000                 # boost history

# -- display -------------------------------------------------------------------

set -g base-index 1         # start windows numbering at 1
setw -g pane-base-index 1   # make pane numbering consistent with windows

setw -g automatic-rename on # rename window to reflect current program
set -g renumber-windows on  # renumber windows when a window is closed

set -g set-titles on                        # set terminal title
set -g set-titles-string '#h ❐ #S ● #I #W'

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history

# activity
set -g monitor-activity on
set -g visual-activity off

# -- navigation ----------------------------------------------------------------

# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# split current window horizontally
bind - split-window -v
# split current window vertically
bind _ split-window -h

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# mouse
set -g mouse on

# Integrated pane switching with vim =>https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
# pane resizing
#bind -r H if-shell "$is_vim" "send-keys C-h" "resize-pane -L 4"
#bind -r J if-shell "$is_vim" "send-keys C-h" "resize-pane -D 4"
#bind -r K if-shell "$is_vim" "send-keys C-h" "resize-pane -U 4"
#bind -r L if-shell "$is_vim" "send-keys C-h" "resize-pane -R 4"
bind -n M-Left  if-shell "$is_vim" "send-keys C-w <" "resize-pane -L 4"
bind -n M-Down  if-shell "$is_vim" "send-keys C-w -" "resize-pane -D 4"
bind -n M-Up    if-shell "$is_vim" "send-keys C-w +" "resize-pane -U 4"
bind -n M-Right if-shell "$is_vim" "send-keys C-w >" "resize-pane -R 4"


# pane switching
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"


